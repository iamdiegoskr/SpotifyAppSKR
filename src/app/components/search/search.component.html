<section class="section-search-artis">
    <form class="search-form">
        <input class="search-input" (keyup)="search(name_artist.value)" type="text" aria-label="search artist" placeholder="Buscar artista.." #name_artist>
    </form>
</section>


<app-loading *ngIf="loading" class="loading"></app-loading>

<section class="new-artists" *ngIf="loading==false">
    <app-card-artist [artist]="artist" *ngFor="let artist of artists"></app-card-artist>
</section>
