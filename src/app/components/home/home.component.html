<app-loading *ngIf="loading" class="loading"></app-loading>

<section class="new-releases">

    <app-card-song [song]="release" *ngFor="let release of newReleases"></app-card-song>

</section>

<div class="not-work" *ngIf="error">
    <img src="assets/img/dead.png" alt="">
    <p>Estamos teniendo dificultades técnicas. vuelve a intentarlo más tarde</p>
    <p class="errorService"> ' {{messageError}} ' </p>
</div>
